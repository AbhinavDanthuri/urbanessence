<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UrbanEssence</title>
    <link rel="stylesheet" href="./assests/css/styles.css">
    <link rel="icon" href="./assests/logo/logo.png" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <div class="nav-brand">
            <img src="./assests/logo/logo.png" alt="UrbanEssence Logo" class="logo">
            <h1>UrbanEssence</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <input type="text" placeholder="Search...">
                </li>
                <li><a href="cart.html" class="cart-icon"><img src="./assests/cart.png" alt="Cart"></a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="submit_contact_form" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 UrbanEssence. All rights reserved.</p>
    </footer>
</body>
</html>
