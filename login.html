<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UrbanEssence</title>
    <link rel="stylesheet" href="./assests/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="icon" href="./assets/logo/logo.png" type="image/x-icon">
</head>
<body style="background-image: url('./assests/photo.jpg');">
    <div class="login-container">
        <div class="welcome-message">
            <i class='bx bx-wink-smile smile-icon'></i>
            <h2>Welcome to UrbanEssence!</h2>
        </div>
        <div class="login-card">
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class='bx bxs-lock'></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-footer">
                    <a href="#">Forgot Password?</a>
                    <a href="register.html">Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </div>
    <div id="snackbar">Account is created</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const smileIcon = document.querySelector('.smile-icon');
                const welcomeText = document.querySelector('.welcome-message h2');
                smileIcon.classList.add('move-left');
                welcomeText.classList.add('show');
            }, 1000);

            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Add any additional validation logic here if needed

                // Show the snackbar
                const snackbar = document.getElementById('snackbar');
                snackbar.classList.add('show');
                
                // Redirect to index.html after a delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000); // Show snackbar for 3 seconds before redirect
            });
        });
    </script>
</body>
</html>
