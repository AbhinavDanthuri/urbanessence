<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assests/css/chatbot.css">
    <link rel="icon" href="./assests/logo/logo.png" type="image/x-icon">

<body>
    <header class="navbar">

        <nav>

            </div>
        </div>
    </section>
